[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short

markers =
    integration: mark test as integration test (requires external services)
    slow: mark test as slow running

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
